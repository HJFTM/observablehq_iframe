name: Generate PDF

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout MAIN branch ‚Äì tu se nalazi skripta
    - name: Checkout main
      uses: actions/checkout@v3
      with:
        ref: main
        path: main

    # 2Ô∏è‚É£ Checkout GH-PAGES branch ‚Äì gdje ≈°aljemo PDF
    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages

    - name: Cache Puppeteer
      uses: actions/cache@v3
      with:
        path: ~/.cache/puppeteer
        key: ${{ runner.os }}-puppeteer

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Puppeteer
      run: npm install puppeteer
      working-directory: main

    # 3Ô∏è‚É£ Pokreni skriptu iz main/, PDF spremi direktno u gh-pages/
    - name: Generate PDF
      run: node main/hello-framework/scripts/generate-uvod-pdf.js
      env:
        OUTPUT_DIR: ../gh-pages

    # 4Ô∏è‚É£ Commit i push PDF u gh-pages branch
    - name: Commit PDF to gh-pages
      run: |
        cd gh-pages
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add uvod.pdf
        git commit -m "üìÑ Dodan PDF iz generate-pdf.yml" || echo "No changes"
        git push
