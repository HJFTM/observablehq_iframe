name: Generate PDF

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Cache node_modules and Puppeteer Chromium
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.cache/puppeteer
        key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-puppeteer-

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Generate PDF
      run: node hello-framework/scripts/generate-uvod-pdf.js

    # ðŸŸ¡ KLJUÄŒNI DIO: Kloniramo postojeÄ‡i gh-pages branch
    - name: Clone existing gh-pages content
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages-copy
        cp public/uvod.pdf gh-pages-copy/uvod.pdf

    - name: Push updated PDF to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages-copy
