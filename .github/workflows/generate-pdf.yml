name: Generate PDF

on:
  workflow_dispatch: 
  push:
    branches: [main]

permissions:
  contents: write 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Cache node_modules and Puppeteer Chromium
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.cache/puppeteer
        key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-puppeteer-

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install puppeteer

    - name: Generate PDF
      run: node hello-framework/scripts/generate-uvod-pdf.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
